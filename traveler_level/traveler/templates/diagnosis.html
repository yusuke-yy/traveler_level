{% extends 'base.html'%}

{% load static%}

{%block title %}診断｜旅人力診断{% endblock %}

{% block actiive_photo_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}

                {{ form.as_table }}

            </form>
        </div>            
    </div>
</div>
{% endblock %}
