<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>写真詳細｜旅人力診断</title>
        <link rel="stylesheet" href="/static/css/photo-update.css" />
    </head>
    <body>

        <div id="common"></div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script>
        $(function(){
            $("#common").load(src="http://127.0.0.1:8000/common");
        });
        </script>

    <h1 class="photo-create">写真追加</h1>
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <table class="table">

            {{ form.as_table }}
            
        </table>
        <button class="btn-sticky" type="submit">追加</button>
        <a class="btn-sticky2" href="http://127.0.0.1:8000/photo-list">キャンセル</a>
    </form>
    </body>
</html>
