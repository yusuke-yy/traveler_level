{% extends 'base.html'%}

{% load static%}

{%block title %}写真集｜旅人力診断{% endblock %}

{% block contents %}
<div class="container">
    <div class="my-div-style w-100">
        <div class="row">
            <div class="col-3">
                <strong>タイトル</strong>
            </div>
            <div class="col-9">
                {{ object.title }}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3">
                <strong>写真</strong>
            </div>
            <div class="col-3">

                {% if object.photo1 %}
                <img src="{{ object.photo1.url }}" width="900" height="600"/>
                {% endif %}

            </div>
        </div>    
        <hr>
        <div class="row">
            <div class="col-3">
                <strong>作成日時</strong>
            </div>
            <div class="col-9">
                {{ object.created_at }}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3">
                <strong>更新日時</strong>
            </div>
            <div class="col-9">
                {{ object.updated_at }}
            </div>
        </div>
        <a class="btn btn-success mt-5 mb-3" href="{% url 'traveler:photo_update' object.pk %}">編集</a>
        <a class="btn btn-success mt-5 ml-2 mb-3" href="{% url 'traveler:photo_delete' object.pk %}">削除</a>
    </div>
</div>
{% endblock %}
