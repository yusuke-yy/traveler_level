<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>写真詳細｜旅人力診断</title>
        <link rel="stylesheet" href="/static/css/photo-detail.css" />
    </head>
    <body>

        <div id="common"></div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script>
        $(function(){
            $("#common").load(src="http://127.0.0.1:8000/common");
        });
        </script>
    <div class="title">
        <strong>タイトル</strong>
        <div class="data">
            {{ object.title }}
        </div>
    </div>
        <div class="title">
            <div class="">
                <strong>写真</strong>
            </div>
            <div class="data">
                {% if object.photo1 %}
                <img src="{{ object.photo1.url }}" width="900" height="600"/>
                {% endif %}
            </div>
        </div> 
        <div class="title">
            <div class="">
                <strong>作成日時</strong>
            </div>
            <div class="data">
                {{ object.created_at }}
            </div>
        </div>
        <div class="title">
            <div class="">
                <strong>更新日時</strong>
            </div>
            <div class="data">
                {{ object.updated_at }}
            </div>
        </div>
        <a class="btn-sticky" href="{% url 'traveler:photo_update' object.pk %}">編集</a>
        <a class="btn-sticky2" href="{% url 'traveler:photo_delete' object.pk %}">削除</a>
    </div>

    </body>
</html>
